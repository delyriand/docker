name: Hologram

on:
  push:
    paths:
      - 'hologram/**'
      - '.github/workflows/hologram.yaml'
  schedule:
    - cron: '0 0 1,15 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build the image
        run: (cd hologram; docker build .)
